<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïí Teste de Features Temporais - Bradesco PIX Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .content {
            padding: 30px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e9ecef;
            min-height: 100px;
        }
        .score-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .feature-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïí An√°lise Temporal Avan√ßada</h1>
            <p>Sistema de Detec√ß√£o de Padr√µes Temporais Suspeitos</p>
        </div>
        
        <div class="content">
            <div class="test-section">
                <h2>üéØ Teste das Features Temporais</h2>
                <div class="form-group">
                    <label for="cpf">CPF do Cliente:</label>
                    <input type="text" id="cpf" value="12345678901" placeholder="Digite o CPF">
                </div>
                <button class="btn" onclick="testarAnaliseTemporalBasica()">üîç An√°lise B√°sica</button>
                <button class="btn" onclick="testarAnaliseTemporalAvancada()">‚ö° An√°lise Temporal Avan√ßada</button>
                <button class="btn" onclick="testarStats()">üìä Estat√≠sticas IA</button>
            </div>

            <div id="resultado" class="result">
                <p class="loading">Aguardando teste...</p>
            </div>
        </div>
    </div>

    <script>
        async function testarAnaliseTemporalBasica() {
            const cpf = document.getElementById('cpf').value;
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = '<p class="loading">üîÑ Executando an√°lise b√°sica...</p>';
            
            try {
                const response = await fetch('/api/ia/analisar-conta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf: cpf })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    mostrarResultadoBasico(data);
                } else {
                    resultado.innerHTML = '<div class="error">‚ùå Erro ' + response.status + ': ' + response.statusText + '</div>';
                }
            } catch (error) {
                resultado.innerHTML = '<div class="error">‚ùå Erro de conex√£o: ' + error.message + '</div>';
            }
        }

        async function testarAnaliseTemporalAvancada() {
            const cpf = document.getElementById('cpf').value;
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = '<p class="loading">‚ö° Executando an√°lise temporal avan√ßada...</p>';
            
            try {
                const response = await fetch('/api/ia/analisar-temporal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf: cpf })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    mostrarResultadoTemporal(data);
                } else {
                    const errorText = await response.text();
                    resultado.innerHTML = '<div class="error">‚ùå Erro ' + response.status + ': ' + errorText + '</div>';
                }
            } catch (error) {
                resultado.innerHTML = '<div class="error">‚ùå Erro de conex√£o: ' + error.message + '</div>';
            }
        }

        async function testarStats() {
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = '<p class="loading">üìä Carregando estat√≠sticas...</p>';
            
            try {
                const response = await fetch('/api/ia/stats', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    mostrarStats(data);
                } else {
                    resultado.innerHTML = '<div class="error">‚ùå Erro ' + response.status + ': ' + response.statusText + '</div>';
                }
            } catch (error) {
                resultado.innerHTML = '<div class="error">‚ùå Erro de conex√£o: ' + error.message + '</div>';
            }
        }

        function mostrarResultadoBasico(data) {
            let html = '<div class="success">‚úÖ An√°lise B√°sica Conclu√≠da</div>';
            
            html += '<div class="score-display">';
            html += '<strong>Score Final: ' + (data.score_final || 'N/A') + '</strong><br>';
            html += 'N√≠vel de Risco: ' + (data.nivel_risco || 'N/A');
            html += '</div>';
            
            html += '<div class="features-grid">';
            html += '<div class="feature-card">';
            html += '<div class="feature-title">üìä Informa√ß√µes Gerais</div>';
            html += 'CPF: ' + (data.cpf || 'N/A') + '<br>';
            html += 'Total Transa√ß√µes: ' + (data.total_transacoes || 'N/A') + '<br>';
            html += 'Sucesso: ' + (data.success ? '‚úÖ' : '‚ùå');
            html += '</div>';
            
            if (data.analise_estruturada) {
                html += '<div class="feature-card">';
                html += '<div class="feature-title">üèóÔ∏è An√°lise Estruturada</div>';
                html += JSON.stringify(data.analise_estruturada, null, 2).substring(0, 200) + '...';
                html += '</div>';
            }
            html += '</div>';
            
            document.getElementById('resultado').innerHTML = html;
        }

        function mostrarResultadoTemporal(data) {
            let html = '<div class="success">‚ö° An√°lise Temporal Avan√ßada Conclu√≠da</div>';
            
            html += '<div class="score-display">';
            html += '<strong>Score Temporal: ' + (data.score_temporal || 'N/A') + '</strong><br>';
            html += '<strong>Score Final: ' + (data.score_final || 'N/A') + '</strong><br>';
            html += 'N√≠vel de Risco: ' + (data.nivel_risco || 'N/A');
            html += '</div>';
            
            if (data.features_temporais) {
                html += '<div class="features-grid">';
                
                // Features de Hor√°rio
                html += '<div class="feature-card">';
                html += '<div class="feature-title">üïê Padr√µes de Hor√°rio</div>';
                html += 'Hor√°rio Predominante: ' + data.features_temporais.horario_predominante + 'h<br>';
                html += 'Madrugada: ' + data.features_temporais.perc_madrugada + '%<br>';
                html += 'Comercial: ' + data.features_temporais.perc_comerciais + '%<br>';
                html += 'Noturno: ' + data.features_temporais.perc_noturnas + '%';
                html += '</div>';
                
                // Features de Velocidade
                html += '<div class="feature-card">';
                html += '<div class="feature-title">‚ö° Velocidade de Transa√ß√µes</div>';
                html += 'Transa√ß√µes R√°pidas (1min): ' + data.features_temporais.transacoes_rapidas_1min + '<br>';
                html += 'Rajadas Suspeitas: ' + data.features_temporais.rajadas_suspeitas + '<br>';
                html += 'Intervalo M√©dio: ' + data.features_temporais.intervalo_medio_segundos + 's';
                html += '</div>';
                
                // Features de Dias
                html += '<div class="feature-card">';
                html += '<div class="feature-title">üìÖ Padr√µes de Dias</div>';
                html += 'Fins de Semana: ' + data.features_temporais.perc_fins_semana + '%<br>';
                html += 'Dias √öteis: ' + data.features_temporais.perc_dias_uteis + '%<br>';
                html += 'Dia Mais Ativo: ' + (data.features_temporais.dia_mais_ativo || 'N/A');
                html += '</div>';
                
                // Score Temporal
                html += '<div class="feature-card">';
                html += '<div class="feature-title">üéØ Score de Risco Temporal</div>';
                html += 'Pontua√ß√£o: ' + data.features_temporais.score_risco_temporal + '/100<br>';
                html += 'Entropia Hor√°rios: ' + (data.features_temporais.entropia_horarios || 0) + '<br>';
                html += 'Padr√£o Suspeito: ' + (data.features_temporais.padrao_minutos_suspeito ? 'üö® SIM' : '‚úÖ N√ÉO');
                html += '</div>';
                
                html += '</div>';
            }
            
            if (data.recomendacoes_temporais && data.recomendacoes_temporais.length > 0) {
                html += '<div class="feature-card" style="grid-column: 1 / -1;">';
                html += '<div class="feature-title">üí° Recomenda√ß√µes Temporais</div>';
                data.recomendacoes_temporais.forEach(rec => {
                    html += '‚Ä¢ ' + rec + '<br>';
                });
                html += '</div>';
            }
            
            document.getElementById('resultado').innerHTML = html;
        }

        function mostrarStats(data) {
            let html = '<div class="success">üìä Estat√≠sticas da IA</div>';
            
            html += '<div class="features-grid">';
            html += '<div class="feature-card">';
            html += '<div class="feature-title">üéØ Performance</div>';
            html += 'Precis√£o: ' + data.precisao + '%<br>';
            html += 'F1-Score: ' + data.f1_score + '%<br>';
            html += 'Recall: ' + data.recall + '%<br>';
            html += 'Confian√ßa M√©dia: ' + data.confianca_media + '%';
            html += '</div>';
            
            html += '<div class="feature-card">';
            html += '<div class="feature-title">üìà Dados</div>';
            html += 'Total An√°lises: ' + data.total_analises + '<br>';
            html += 'Score M√©dio: ' + data.score_medio + '<br>';
            html += 'Dados Treino: ' + data.dados_treino + '<br>';
            html += 'Modelo Ativo: ' + data.modelo_ativo;
            html += '</div>';
            html += '</div>';
            
            document.getElementById('resultado').innerHTML = html;
        }
    </script>
</body>
</html>
